<header class="header" [class.scrolled]="isScrolled">
  <div class="container">
    <div class="header-content">
      <div class="logo" routerLink="/">
        <h1>Arthur Candian</h1>
        <p class="subtitle">Desenvolvedor Fullstack</p>
      </div>
      
      <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" aria-label="Menu de navegação">
        <span [class.active]="mobileMenuOpen"></span>
      </button>
      
      <nav class="main-nav" [class.open]="mobileMenuOpen">
        <ul [class.active]="mobileMenuOpen">
          <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMobileMenu()">Home</a></li>
          <li><a routerLink="/about" routerLinkActive="active" (click)="closeMobileMenu()">Sobre</a></li>
          <li><a routerLink="/projects" routerLinkActive="active" (click)="closeMobileMenu()">Projetos</a></li>
          <li><a routerLink="/courses" routerLinkActive="active" (click)="closeMobileMenu()">Cursos</a></li>
          <li><a routerLink="/contact" routerLinkActive="active" (click)="closeMobileMenu()">Contato</a></li>
          <li><a href="assets/curriculo.pdf" download="Arthur_Candian_CV.pdf" class="highlight-btn" (click)="closeMobileMenu()">Currículo</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>
