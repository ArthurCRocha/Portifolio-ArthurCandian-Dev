<section class="contact-section">
  <div class="container">
    <h2 class="section-title">Entre em Contato</h2>
    
    <div class="contact-content">
      <div class="contact-info">
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="contact-text">
            <h3>Email</h3>
            <p><a href="mailto:arthurcandian@gmail.com"></a></p>
          </div>
        </div>
        
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fas fa-phone"></i>
          </div>
          <div class="contact-text">
            <h3>Telefone</h3>
            <p><a href="tel:+5511999999999">(11) 99999-9999</a></p>
          </div>
        </div>
        
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fab fa-linkedin"></i>
          </div>
          <div class="contact-text">
            <h3>LinkedIn</h3>
            <p><a href="https://linkedin.com/in/seu-perfil" target="_blank">linkedin.com/in/seu-perfil</a></p>
          </div>
        </div>
        
        <div class="contact-item">
          <div class="contact-icon">
            <i class="fab fa-github"></i>
          </div>
          <div class="contact-text">
            <h3>GitHub</h3>
            <p><a href="https://github.com/seu-usuario" target="_blank">github.com/seu-usuario</a></p>
          </div>
        </div>
      </div>
      
      <div class="contact-form">
        <h3>Envie uma Mensagem</h3>
        <form>
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          
          <button type="submit" class="btn btn-submit">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</section>
